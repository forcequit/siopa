<!DOCTYPE html>
<html lang="en" ng-app="shop">
	<meta charset='UTF-8'>
	<head>
		<title>Siopa</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
		<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		
	</head>
	<span id="title2"></span>
	<body ng-controller="shopController" class="text-center">
		<div class="container list-group">
			<h3 class="list-group-item" style="background-color:rgb(44, 62, 80);color:white;">
			<a href="//siopa.io"  style="color:white; text-decoration:none;">
				<i class="fa fa-users white pull-left"></i>
			</a>

			<b id="title"> Siopa</b> 

			<a href="//siopa.io/faq.html" style="color:white; text-decoration:none;">
				<span class="glyphicon glyphicon-info-sign pull-right"></span>
			</a>
		</h3>
			<form class="list-group-item">
				<div class="input-group">
					<input type="text" class="form-control input-lg" ng-model="newItem.name">
					<span class="input-group-btn"><button class="btn btn-success btn-lg" ng-click="addItem()"><b>+</b></button></span>
				</div>
			</form>
			<div class="list-group-item" ng-repeat="item in items | filter:newItem.name" ng-hide="{{item.bought == true}}">
				<b>&nbsp;{{item.name}}</b>
				<button ng-click="boughtItem(item)" class="btn btn-success btn-xs pull-left"><b><span class="glyphicon glyphicon-ok"></span></b>
				</button>
			</div>
		</div>
		<div class="container list-group">
			<h4 class="list-group-item" style="background-color:rgb(127, 140, 141);color:white;"><b>Bought</b></h4>
			<div class="list-group-item" ng-repeat="item in items | filter:newItem.name" ng-hide="{{item.bought == false}}">
				<span class="pull-left">
				<button ng-click="rebuy(item)" class="btn btn-success btn-xs "><b><span class="glyphicon glyphicon-shopping-cart"></span></b>
				</button>
				</span>
				<b>&nbsp;{{item.name}}</b>
				<span class="pull-right">
				<button ng-click="trash(item)" class="btn btn-danger btn-xs "><b><span class="glyphicon glyphicon-trash"></span></b>
				</button>
				</span>
			</div>
		</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
